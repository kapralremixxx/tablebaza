<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Tabela 1</h1>

<table>
    <tr>
        <th>Długość włosów</th>
        <th>Cena (zł)</th>
    </tr>
    <tr>
        <td>Krótkie</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Średnie</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Półdługie</td>
        <td>40</td>
    </tr>
    <tr>
        <td>Długie</td>
        <td>50</td>
    </tr>
</table>

</body>
</html>
